<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery - Infographics Dashboard</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- External CSS -->
<link rel="stylesheet" href="styles.css">

<style>
body {
    margin:0;
    font-family: 'Poppins', sans-serif;
    background-color:#fff8f0;
    color:#333;
}
h1 {
    text-align: center;
    font-size: 3rem;
    font-weight: 700;
    color: #1829e6;
    margin: 50px 20px;
}
nav {
    text-align: center;
    margin: 20px 0;
    background-color:#3107ec;
    padding:15px;
    border-radius:10px;
}
nav a {
    text-decoration:none;
    margin: 0 25px;
    font-weight:600;
    font-size:1.5rem;
    color:white;
}
.gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    max-width: 1200px;
    margin: 30px auto;
    padding: 20px;
}
.gallery-container img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.3s;
}
.gallery-container img:hover {
    transform: scale(1.05);
}
.footer {
    text-align: center;
    font-size: 1rem;
    color: #3107ec;
    font-weight:bold;
    margin: 50px 0 30px 0;
}
.footer a {
    color:#ff6f61;
    text-decoration:none;
}

/* Auth Panel */
#authPanel {
    position:fixed;
    top:15px;
    right:20px;
    background:#ffd700;
    padding:10px 15px;
    border-radius:10px;
    font-weight:bold;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
    z-index:999;
}
</style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
</nav>

<!-- Auth Panel -->
<div id="authPanel">
    <span id="authContent"></span>
</div>

<!-- Main Heading -->
<h1>Gallery of Infographics</h1>

<!-- Gallery Section -->
<div class="gallery-container" id="galleryContainer">
    <!-- Images 1-100 will be generated here -->
</div>

<!-- Footer -->
<div class="footer">
    Name: Mr. Negusu GEBRMICHAEL |  
    Email: <a href="mailto:negusuworkugm@gmail.com">negusuworkugm@gmail.com</a> |  
    Date of Production: November, 2025
</div>

<!-- Authentication & Gallery Script -->
<script>
// Authentication
function renderAuthPanel() {
    const user = localStorage.getItem('loggedInUser');
    const authContent = document.getElementById('authContent');

    if(user) {
        authContent.innerHTML = `Welcome, ${user} | 
            <a href="#" id="logoutBtn" style="color:#1829e6;font-weight:bold;">Logout</a>`;
        document.getElementById('logoutBtn').onclick = function() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'login.html';
        };
    } else {
        authContent.innerHTML = `<a href="login.html" style="color:#1829e6;font-weight:bold;">Login</a>`;
    }
}

// Lazy-load Gallery Images
function generateGalleryImages() {
    const gallery = document.getElementById('galleryContainer');
    for(let i = 1; i <= 100; i++){
        const img = document.createElement('img');
        img.dataset.src = `images/doc${i}.jpg`; // lazy load using data-src
        img.alt = `Infographic ${i}`;
        img.loading = "lazy"; // browser native lazy loading
        gallery.appendChild(img);
    }

    // Optional: IntersectionObserver for smooth lazy-load
    if('IntersectionObserver' in window){
        const imgs = document.querySelectorAll('.gallery-container img');
        const observer = new IntersectionObserver((entries, obs) => {
            entries.forEach(entry => {
                if(entry.isIntersecting){
                    const img = entry.target;
                    img.src = img.dataset.src;
                    obs.unobserve(img);
                }
            });
        }, { rootMargin: '50px 0px', threshold: 0.01 });

        imgs.forEach(img => observer.observe(img));
    } else {
        // fallback for browsers without IntersectionObserver
        document.querySelectorAll('.gallery-container img').forEach(img => {
            img.src = img.dataset.src;
        });
    }
}

// Run on page load
window.onload = function() {
    renderAuthPanel();
    generateGalleryImages();
};
</script>

</body>
</html>
