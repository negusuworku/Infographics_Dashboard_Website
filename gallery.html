<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infographics Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Infographics Gallery</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    // List of images in the gallery folder
    const imageFiles = [
      "infographic1.jpg",
      "infographic2.jpg",
      "infographic3.jpg"
      // Add more images here as you upload them
    ];

    const galleryDiv = document.getElementById("gallery");

    imageFiles.forEach(file => {
      const img = document.createElement("img");
      img.src = `gallery/${file}`; // Correct path to the gallery folder
      img.alt = file;
      galleryDiv.appendChild(img);
    });
  </script>
</body>
</html>
